<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome — FOY International College</title>
  
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(145deg, #e6f0ff, #f5f9ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 3rem 2.5rem;
      width: 100%;
      max-width: 420px;
    }

    .egg-logo {
      width: 120px;
      height: 150px;
      background: radial-gradient(circle at 50% 40%, #ffffff 0%, #b6d4ff 100%);
      border-radius: 50% 50% 48% 52% / 60% 60% 40% 40%;
      margin: 0 auto 20px;
      box-shadow: 0 5px 15px rgba(0,74,173,0.25);
    }

    h1 {
      color: #004aad;
      font-weight: 700;
      font-size: 1.5rem;
      text-align: center;
    }

    .form-control:focus {
      border-color: #0077ff;
      box-shadow: 0 0 0 0.25rem rgba(0,119,255,0.25);
    }

    .btn-primary {
      background-color: #004aad;
      border-color: #004aad;
      font-weight: 600;
    }

    .btn-primary:hover {
      background-color: #0077ff;
      border-color: #0077ff;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.85rem;
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-6 col-lg-4">
        <div class="login-card">
          <div class="egg-logo"></div>
          <h1>Welcome to FOY International College</h1>
          <p class="text-center text-muted mb-4">Admin Login</p>

          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>

          <footer>© 2025 FOY International College</footer>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();

      if (user === 'FOY' && pass === 'foy2000') {
        localStorage.setItem('foyAdminLoggedIn', 'true');
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid username or password');
      }
    });
  </script>
</body>
</html>
